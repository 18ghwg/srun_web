<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>权限验证失败</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 0;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            display: block;
            margin: auto;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>权限验证失败</h1>
        <p>您没有权限访问该页面或执行该操作。</p>
        <button onclick="goBack()">返回上一页</button>
    </div>
    <script>
        function goBack() {
            window.history.go(-1);
        }
    </script>
</body>
</html>
